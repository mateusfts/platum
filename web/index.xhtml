<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/style.css" />
        <title>Login - Platum</title>
    </h:head>
    <h:body styleClass="login">
        <div>
            <p:growl id="msg"/>
            <h:form id="loginForm">
                <div style="text-align: center; padding: 0">
                    <img src="PlatumPNG2.png" style="width: 200px; margin-top: 100px"/>
                </div>
                <p:panel id="loginPnl"  style="width: 400px; height: 350px" styleClass="painel">
                    <div>
                    <div style="text-align: center"> <label style="text-align: center; font-size: 28pt; color: white; font-weight:bold ">Login</label></div>
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5" styleClass="grid">
                        <h:outputText value="Usuário" />
                        <p:inputText id="login" placeholder="Usuário" value="#{loginBean.login}"/>
                        <h:outputText value="Senha" />
                        <p:inputText id="senha" type="password" placeholder="Senha" value="#{loginBean.senha}"/>
                   </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" width="100%">
                        <p:commandButton styleClass="btnPadrao" value="Acessar" action="#{loginBean.acessar()}"  style="display: block; margin: 0px auto;"></p:commandButton>
                    </h:panelGrid>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
