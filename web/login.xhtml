<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login - Platum</title>
    </h:head>
    <h:body>
        <div>
            <p:growl id="msg"/>
            <h:form id="loginForm">
                <p:panel id="loginPnl" header="Login" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                        <h:outputText value="Usuário" />
                        <p:inputText id="login" placeholder="Usuário" value="#{loginBean.login}"/>
                        <h:outputText value="Senha" />
                        <p:inputText id="senha" type="password" placeholder="Senha" value="#{loginBean.senha}"/>
                   </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" width="100%">
                        <p:commandButton value="Acessar" action="#{loginBean.acessar()}"  style="display: block; margin: 0px auto;"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
