<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template/layout.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div>
            <p:growl id="msg"/>
            <h:form id="form">
                <p:panel header="Registrar Frequencia Nota" style="margin: 10 auto;">
                    <h:panelGrid columns="4" cellpadding="2">
                        <h:outputText value="Docente" />
                        <p:selectOneMenu  value="#{cadastroTurmaBean.turma.docenteId}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems   value="#{cadastroTurmaBean.profissional}" />
                        </p:selectOneMenu>
                        <h:outputText value="Turma"/>
                        <p:selectOneMenu  value="#{cadastroTurmaBean.turma.id}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems   value="#{registrarFrequenciaBean.turma}" />
                        </p:selectOneMenu>
                        <h:outputText value="Disciplina"/>
                        <p:selectOneMenu   value="#{registrarFrequenciaBean.frequencia.idDisciplina}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItems   value="#{cadastroTurmaBean.disciplina}" />

                        </p:selectOneMenu>
                        <p:outputLabel value="Data Frequencia" />
                        <p:inputMask id="date" mask="99/99/9999" value="#{registrarFrequenciaBean.frequencia.data}"/>

                    </h:panelGrid>
                </p:panel>
                <p:button  value="Limpar" />
                
                <p:button  value="Voltar"/>
                <p:dataTable id="tabela"  var="aluno" editable="true" value="#{CadastroAlunoBean.alunos}">


                    <p:column headerText="Matricula" >
                        <p:cellEditor>
                            <f:facet name="output"> <h:outputText value="#{aluno.matAluno}"/> </f:facet>
                            <f:facet name="input"> <p:inputText value="#{aluno.matAluno}" style="width:100%"/> </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="NOME" >
                        <p:cellEditor>
                            <f:facet name="output"> <h:outputText value="#{aluno.nomecompleto}"/> </f:facet>
                            <f:facet name="input"> <p:inputText value="#{aluno.nomecompleto}" style="width:100%"/> </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="PresenÃ§a">
                    <h:outputText value="Status"/>
                    <p:selectOneMenu  value="#{registrarFrequenciaBean.frequencia.status}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItem itemLabel="Ausente" itemValue="A" />
                            <f:selectItem itemLabel="Presente" itemValue="P" />
<!--                            <f:selectItems   value="Ausente" />
                            <f:selectItems   value="Presente" />-->
                        </p:selectOneMenu>
                    
                    </p:column>
                    

                </p:dataTable>
                <p:commandButton value="Registrar" action="#{registrarFrequenciaBean.salvar()}"/>
                <f:facet name="footer">

                </f:facet>
            </h:form>
        </div>
    </ui:define>   
</ui:decorate>
