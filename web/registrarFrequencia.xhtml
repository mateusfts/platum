<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template/layout.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">


        <p:growl id="msg"/>
        <h:form id="form">
            <h:panelGrid  columns="1" cellpadding="4">
                <p:panel header="Registrar Frequencia " style="margin: 10 auto;">

                    <h:outputText value="Docente" />
                    <p:selectOneMenu  value="#{registrarFrequenciaBean.frequencia.nomeDocente}" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems   value="#{cadastroTurmaBean.profissional}" />
                    </p:selectOneMenu>
                    <h:outputText value="Turma"/>
                    <p:selectOneMenu  value="#{registrarFrequenciaBean.frequencia.idTurma}" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems   value="#{registrarFrequenciaBean.turma}" />
                    </p:selectOneMenu>
                    <h:outputText value="Disciplina"/>
                    <p:selectOneMenu   value="#{registrarFrequenciaBean.frequencia.idDisciplina}" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems   value="#{cadastroTurmaBean.disciplina}" />

                    </p:selectOneMenu>
                    <p:outputLabel value="Data Frequencia" />
                    <p:inputMask id="date" mask="99/99/9999" value="#{registrarFrequenciaBean.frequencia.data}"/>

                </p:panel>



                <p:dataTable id="tabela"  var="freq" editable="true" value="#{registrarFrequenciaBean.frequencias}">

                    <p:column headerText="Matricula" >

                        <h:outputText value="#{freq.matricula}"/> 

                    </p:column>

                    <p:column headerText="NOME" >

                        <h:outputText value="#{freq.nomeAluno}"/> 

                    </p:column>

                    <p:column headerText="PresenÃ§a">
                        <h:outputText value="Status"/>
                        <p:selectOneMenu  value="#{freq.status}" >
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                            <f:selectItem itemLabel="Ausente" itemValue="A" />
                            <f:selectItem itemLabel="Presente" itemValue="P" />
                        </p:selectOneMenu>

                    </p:column>


                </p:dataTable>
                <!--<p:commandButton value="Registrar" action="{registrarFrequenciaBean.salvar()}"/>-->
            </h:panelGrid>
            <p:button  value="Limpar"/>
            <p:commandButton value="Registrar" action="#{registrarFrequenciaBean.salvar()}"/>
            <p:button  value="Voltar" href="faces/home.xhtml"/>
            

        </h:form>

    </ui:define>   
</ui:decorate>
