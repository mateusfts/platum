<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template/layout.xhtml"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">

        <div>
            <p:growl id="msg"/>
            <h:form id="form">
            <p:panel header="Registrar Frequencia Nota" style="margin: 10 auto;">
                <h:panelGrid columns="4" cellpadding="2">
                    <h:outputText value="Semestre"/>
                    <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                        <f:selectItem itemLabel="Selecione" itemValue="0" />
                        <f:selectItem itemLabel="2020.2" itemValue="1" />
                        <f:selectItem itemLabel="2021.1" itemValue="2" />
                        <f:selectItem itemLabel="2021.2" itemValue="3" />
                    </p:selectOneMenu>
                    <h:outputText value="Disciplina"/>
                    <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                        <f:selectItem itemLabel="Selecione" itemValue="0" />
                    <f:selectItem itemLabel="Matematica" itemValue="1" />
                        <f:selectItem itemLabel="Ciencias de Dados" itemValue="2" />
                    </p:selectOneMenu>
                    <h:outputText value="Discente" />
                    <p:selectOneMenu  value="#{selectOneMenuView.console}" >
                        <f:selectItem itemLabel="Selecione" itemValue="0" />
                        <f:selectItem itemLabel="Almir Santiago" itemValue="1" />
                        <f:selectItem itemLabel="Ewerton Pires" itemValue="2" />
                    </p:selectOneMenu>
                    <p:button  value="Limpar" />
                    <p:commandButton value="Pesquisar"/> 
                    <p:button  value="Voltar" />
                </h:panelGrid>
                
                <p:dataTable id="tabela"  var="relatorio" editable="true" value="#{RelatorioBean.relatorios}">

                <p:column headerText="Semestre" >
                    <p:cellEditor>
                        <f:facet name="output"> <h:outputText value="#{relatorio.idsemestre}"/> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{relatorio.idsemestre}" style="width:100%"/> </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Disciplina" >
                    <p:cellEditor>
                        <f:facet name="output"> <h:outputText value="#{relatorio.iddisciplina}"/> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{relatorio.iddisciplina}" style="width:100%"/> </f:facet>
                    </p:cellEditor>
                </p:column>
                    
                    <p:column headerText="Docente" >
                    <p:cellEditor>
                        <f:facet name="output"> <h:outputText value="#{relatorio.iddocente}"/> </f:facet>
                        <f:facet name="input"> <p:inputText value="#{relatorio.iddocente}" style="width:100%"/> </f:facet>
                    </p:cellEditor>
                </p:column>

                

            </p:dataTable>
                
            </p:panel>
        </h:form>
        </div>
    </ui:define>
               
</ui:decorate>
